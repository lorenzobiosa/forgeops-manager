[mypy]
python_version = 3.12
strict = True

# Per progetti con layout "src/"
explicit_package_bases = True
files = src

# Opzionali ma utili
# show_error_codes = True
# warn_unused_ignores = True

# Se hai moduli di terze parti senza stub, li puoi ignorare qui
[mypy-requests.*]
ignore_missing_imports = True
