body:
  - type: markdown
    attributes:
      value: |
        Usa questo template per **richiedere una nuova funzionalit√†** o un **miglioramento**.
        Fornisci **contesto**, **motivazione** e **dettagli** per valutare valore, impatto e fattibilit√†.

  - type: input
    id: summary
    attributes:
      label: Sommario
      description: Descrizione breve e chiara della feature
      placeholder: "Esempio: 'Supporto multi-arch per immagini Docker custom'"
    validations:
      required: true

  - type: textarea
    id: motivation
    attributes:
      label: Motivazione / Perch√©
      description: Perch√© serve? Qual √® il valore (business/tecnico) e il problema che risolve?
      placeholder: |
        - Problema attuale / opportunit√†:
        - Impatto su utenti / team:
        - Benefici attesi:
    validations:
      required: true

  - type: textarea
    id: user_story
    attributes:
      label: User Story (facoltativa ma consigliata)
      description: Formula come user story per chiarire il valore per l‚Äôutente.
      placeholder: |
        Come <ruolo/persona>,
        voglio <obiettivo/azione>,
        cos√¨ da <valore/beneficio>.
    validations:
      required: false

  - type: textarea
    id: proposed_solution
    attributes:
      label: Soluzione proposta
      description: Come immagini la feature? Dettaglia design/architettura/approccio.
      placeholder: |
        - Approccio tecnico:
        - Moduli/aree coinvolte:
        - Cambiamenti a CLI/API:
        - Persistenza/telemetria/log richiesti:
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternative considerate
      description: Quali alternative sono state valutate? Pro e contro sintetici.
      placeholder: |
        - Alternativa A: pro/contro
        - Alternativa B: pro/contro
    validations:
      required: false

  - type: textarea
    id: scope
    attributes:
      label: Ambito (Scope) / Non-Obiettivi (Out of Scope)
      description: Cosa √® incluso ed escluso. Evita ambiguit√†.
      placeholder: |
        **Scope**:
        - ...
        **Out of scope**:
        - ...
    validations:
      required: true

  - type: textarea
    id: acceptance_criteria
    attributes:
      label: Criteri di accettazione
      description: Condizioni verificabili che definiscono ‚Äúfeature completata‚Äù
