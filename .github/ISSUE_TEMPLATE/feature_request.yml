    attributes:
      label: Priorit√†
      description: Urgenza/importanza della richiesta
      options:
        - Bassa
        - Media
        - Alta
        - Critica
    validations:
      required: true

  - type: input
    id: effort
    attributes:
      label: Stima sforzo (grossolana)
      description: Stima indicativa (es. S/M/L o giorni-uomo)
      placeholder: "Esempio: M (3-5gg) / 5gg"
