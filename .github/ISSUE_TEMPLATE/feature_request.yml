        - Tracing/OTel (se presente):
    validations:
      required: false

  - type: textarea
    id: additional_notes
    attributes:
      label: Note aggiuntive / Riferimenti
      description: Contesto extra, diagrammi, link a PR/issue correlate o documenti di design.
      placeholder: "Link a documentazione, diagrammi, PoC, PR correlate, esempi CLI"
    validations:
      required: false
