        - label: Rischio di esposizione segreti (mitigazioni previste)
        - label: Richiede hardening (rate-limit, retry, validazioni input)
    validations:
      required: false

  - type: textarea
    id: dependencies
    attributes:
      label: Dipendenze / Vincoli
      description: PR/issue/moduli/servizi esterni da cui dipende la feature.
      placeholder: |
        - Dipende da: #123, modulo X
        - Vincoli: API Y, policy Z
    validations:
      required: false

  - type: textarea
    id: rollout
    attributes:
      label: Rollout & Revert
      description: Piano di rilascio e di rollback in caso di problemi.
      placeholder: |
        **Rollout**:
        - Ambienti (dev/stage/prod), flag, comunicazione
        **Revert plan**:
        - Passi per ripristino stato precedente, dati non recuperabili
    validations:
      required: false

  - type: textarea
    id: metrics
    attributes:
