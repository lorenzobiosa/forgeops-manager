description: "Richiesta di aggiornamento, integrazione o correzione alla documentazione"
title: "[Docs]: "
labels:
  - docs
  - triage
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Usa questo template per richiedere **aggiornamenti**, **aggiunte**, **miglioramenti** o **correzioni**
        alla documentazione del progetto.

        Sono incluse:
        - Documentazione tecnica interna
        - README / guide CLI
        - Documentazione dei provider (GitHub/GitLab)
        - Esempi, diagrammi, procedure operative, note di sicurezza

        Fornisci contesto chiaro per permettere una valutazione e pianificazione efficiente.

  - type: input
    id: summary
    attributes:
      label: Sommario
      description: Breve descrizione della modifica documentale richiesta
      placeholder: "Aggiornare la sezione 'Code Scanning' con esempi completi"
    validations:
      required: true

  - type: textarea
    id: current_documentation
    attributes:
      label: Documentazione attuale
      description: Indica cosa esiste oggi e cosa non Ã¨ corretto/completo
      placeholder: |
        Esempi:
        - README.md, sezione 'Packages', esempi non aggiornati
        - Documentazione CLI in `src/main.py` non allineata agli argomenti effettivi
        - Mancano esempi di utilizzo per 'social-sync'
    validations:
      required: true

  - type: textarea
    id: proposed_change
    attributes:
      label: Modifica proposta
      description: "Descrivi la modifica che suggerisci: cosa aggiungere, correggere o riscrivere"
      placeholder: |
        - Aggiornare esempi CLI per sicurezza.py
        - Aggiungere sezione dedicata a setup.ps1 e setup.sh
        - Migliorare guida 'Operazioni distruttive' con note su rate limit
        - Aggiornare immagini/diagrammi
    validations:
      required: true

  - type: textarea
    id: acceptance_criteria
    attributes:
      label: Criteri di accettazione
      description: Definisci quando la richiesta puÃ² considerarsi completata
      placeholder: |
        - [ ] La sezione X Ã¨ aggiornata e riflette lâ€™attuale comportamento del codice
        - [ ] Esempi CLI corretti e testati
        - [ ] README/CONTRIBUTING/SECURITY aggiornati dove rilevante
        - [ ] Nessun riferimento a funzionalitÃ  deprecate
        - [ ] Link/documenti corretti e verificati
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: PrioritÃ 
      options:
        - Bassa
        - Media
        - Alta
        - Critica
      description: Quanto Ã¨ urgente/importante questo aggiornamento?
    validations:
      required: true

  - type: textarea
    id: impact
    attributes:
      label: Impatto della modifica
      description: Chi beneficia dell'aggiornamento? Quali processi migliora?
      placeholder: |
        Esempi:
        - Migliora onboarding dei nuovi sviluppatori
        - Riduce errori nellâ€™esecuzione di operazioni distruttive
        - Allinea la documentazione agli script aggiornati (setup.ps1/setup.sh)
        - Facilita manutenzione di provider GitHub

  - type: textarea
    id: dependencies
    attributes:
      label: Dipendenze o prerequisiti
      description: Modifiche a codice, PR o altri documenti necessari prima dellâ€™aggiornamento
      placeholder: |
        - PR #123 aggiorna sicurezza.py â†’ documentazione da allineare
        - Dipende dal refactor in packages.py
    validations:
      required: false

  - type: textarea
    id: risks
    attributes:
      label: Rischi e considerazioni
      description: Rischi o impatti collaterali relativi alla documentazione
      placeholder: |
        - Possibile confusione se la sezione Y non viene aggiornata contestualmente
        - Richiede doppia revisione dei maintainer
    validations:
      required: false

  - type: textarea
    id: additional_notes
    attributes:
      label: Note aggiuntive
      description: Link, riferimenti, screenshot, diagrammi o materiali utili
      placeholder: "Link a documenti, PR correlate, diagrammi, esempi operativi"
